<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logoutUser()">
        <ion-icon name="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      <h2>{{item.name}}</h2>
      <ion-icon name="leaf" item-start></ion-icon>
      Herbology
      <ion-icon name="rose" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
